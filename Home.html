	<script type="text/javaScript">
			$(document).ready(function()
			{
			  $(document).on('click', '.edit', function()
			  {
				  var TD=$(this).parents('tr').find("td[contenteditable=false]");
				  $.each(TD,function()
				  {
					 $(this).prop('contenteditable',true);
				  });
			   });

			   $(document).on('click', '.save', function()
			   {
				  var TD=$(this).parents('tr').find("td[contenteditable=true]");
				  $.each(TD,function()
				  {
					 $(this).prop('contenteditable',false);
				  });
			   });
			  
			   $(document).on('click', '.delete', function()
			   {
				   $(this).parents('tr').remove();
			   });

			   $(document).on('click', '#new', function()
			   {
				  $("#tableData").append("<tr><td contenteditable='false'></td><td contenteditable='false'></td><td contenteditable='false'></td><td contenteditable='false'></td><td><button class='btn btn-warning edit'>Edit</button><button class='btn btn-success save'>save</button><button class='btn btn-danger delete'>Delete</button></td></tr>");
